<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vatsal Store | E-Commerce</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f5f5f5;
}

/* NAVBAR */
nav {
    background: #111;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h2 {
    color: #00ffcc;
}

nav input {
    padding: 8px;
    width: 250px;
    border-radius: 5px;
    border: none;
}

/* HERO */
.hero {
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    padding: 60px 20px;
}

.hero h1 {
    font-size: 40px;
}

.hero p {
    margin-top: 10px;
    font-size: 18px;
}

/* PRODUCTS */
.container {
    padding: 40px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card h3 {
    margin-bottom: 5px;
}

.price {
    color: green;
    font-weight: bold;
}

button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border: none;
    background: #111;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background: #00ffcc;
    color: black;
}

/* FOOTER */
footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <h2>V - STORE</h2>
    <input type="text" id="search" placeholder="Search products..." onkeyup="searchProduct()">
</nav>

<!-- HERO -->
<div class="hero">
    <h1>WELCOME TO V-STORE</h1>
    <p>Best Deals on Phones, Laptops & Games</p>
</div>

<!-- PRODUCTS -->
<div class="container">
    <div class="products" id="productList">

        <div class="card">
            <img src="mi.png" alt="">
            <div class="card-content">
                <h3>Smartphone</h3>
                <p class="price">₹25,000</p>
                <button onclick="addToCart('Smartphone')">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="laptop.png" alt="">
            <div class="card-content">
                <h3>Laptop</h3>
                <p class="price">₹65,000</p>
                <button onclick="addToCart('Laptop')">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="cont.png" alt="">
            <div class="card-content">
                <h3>Gaming Console</h3>
                <p class="price">₹45,000</p>
                <button onclick="addToCart('Gaming Console')">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="head.png" alt="">
            <div class="card-content">
                <h3>Headphones</h3>
                <p class="price">₹3,000</p>
                <button onclick="addToCart('Headphones')">Add to Cart</button>
            </div>
        </div>

    </div>
</div>

<footer>
    <p>© 2025 Vatsal Store | All Rights Reserved</p>
</footer>

<script>
function addToCart(product) {
    alert(product + " added to cart!");
}

function searchProduct() {
    let input = document.getElementById("search").value.toLowerCase();
    let cards = document.querySelectorAll(".card");

    cards.forEach(card => {
        let title = card.querySelector("h3").innerText.toLowerCase();
        if (title.includes(input)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

</body>
</html>
